{% extends 'base.html' %}

{% block title %}Shop Products{% endblock %}

{% block content %}
<div style="background-image: url('static/images/shop-products.jpg');background-repeat: no-repeat;
background-size: contain; background-size: cover;"><br>
  <h1>Shop Products</h1>
  <br><br>
  <form action="/shop-products" method="POST" style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      {% for product in products %}
      <div style="width: 45%; margin: 10px; padding: 10px; background-color: #000000d6; color: #c4c4c4;" class="round">
        <h2>{{ product.name }}</h2>
        <p style="color: #fff;">Price: {{ product.price }}
        <input type="checkbox" name="selected_products" value="{{ product.id }}"></p>
        <span class="hover-text">{{ product.description }}</span>
      </div><br><br>
      {% endfor %}
    </div>
    <br>

    <input  formaction="/shop-products/checkout" class="submit-button" type="submit" value="Checkout"><br><br>
  </form>
</div>

<style>
.hover-text {
  display: none;
}

.round:hover .hover-text {
  display: block;
}
</style>
{% endblock %}
