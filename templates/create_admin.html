{% extends 'base.html' %}

{% block title %}Create Admin User{% endblock %}

{% block content %}
    <h1 style="color:aliceblue ;">Create Admin User</h1>
    <form method="POST" action="/create_admin" style="display: flex; flex-direction: column; align-items: center;">
        <div>
            <input class="input-field" type="text" name="username" placeholder="Username" required><br><br>
            <input class="input-field" type="password" name="password" placeholder="Password" required><br><br>
            <input class="submit-button" type="submit" value="Create Admin">
        </div>
    </form>
{% endblock %}
